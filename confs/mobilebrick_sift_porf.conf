# full means mlp, pe, and gradient scaling
general {
    base_exp_dir = ./exp_mobilebrick/CASE_NAME/mobilebrick_sift_porf
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = ./porf_data/mobilebrick/CASE_NAME/
    render_cameras_name = cameras_arkit.npz
    object_cameras_name = cameras_arkit.npz
    train_resolution_level = 1
    match_folder = colmap_matches
    mask_folder = mask
}

train {
learning_rate = 5e-4
    learning_rate_alpha = 0.05

    pose_learning_rate = 5e-4

    pose_end_iter = 50000
    pose_val_freq = 50

    use_porf = True
    scale = 1e-2
    inlier_threshold = 20
    num_pairs = 20

    batch_size = 512
    validate_resolution_level = 4
    warm_up_end = 500
    anneal_end = 5000
    use_white_bkgd = False

    save_freq = 50000
    val_freq = 5000
    val_mesh_freq = 5000
    report_freq = 1000
    
    # loss weights
    igr_weight = 0.1
    color_loss_weight = 1.0
    epipolar_loss_weight = 0.1
}

model {
    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 6
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    
    variance_network {
        init_val = 0.3
    }


    render_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neus_renderer {
        n_samples = 64
        n_importance = 64
        n_outside = 32
        up_sample_steps = 4     # 1 for simple coarse-to-fine sampling
        perturb = 1.0
    }
}
